<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spare Parts Suppliers - Connect. Quote. Supply.</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <link rel="stylesheet" href="assets/css/global.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="container">
      <a href="index.html" class="logo"><img src="assets/img/logo.png" alt=""></a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#how-it-works">How it Works</a></li>
        <li><a href="search.html" class="btn btn-primary">Search Parts</a></li>
        <li><a href="brands.html">Brands</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
      <div class="cta-buttons">
       <a href="javascript:void(0)" 
   class="btn btn-primary"
   onclick="openLeadPopup(); setTimeout(() => chooseUserType('supplier'), 200);">
   Become a Supplier
</a>



      </div>
      <button class="mobile-menu"><i class="fas fa-bars"></i></button>
    </nav>
  </header>

  <div class="mobile-nav">
    <a href="index.html">Home</a>
    <a href="index.html#how-it-works">How it Works</a>
    <a href="search.html" class="btn btn-primary">Search Parts</a>
    <a href="brands.html">Brands</a>
    <a href="faq.html">FAQ</a>
      
  </div>
  <div class="mobile-overlay"></div>

  <main style="padding-top:100px">
    <section class="breadcrumb bg-white" style="padding:1rem 0; border-bottom:1px solid #eee;">
      <div class="container">
        <a href="index.html" class="text-primary">Home</a> >
        <a href="search.html" class="text-primary">Search</a> >
        <span id="breadcrumb-part">Loading...</span>
      </div>
    </section>

    <section class="part-header">
      <div class="container">
        <div class="grid" style="grid-template-columns: 300px 1fr 200px; gap:2rem;">
          <div class="part-image card text-center"><i class="fas fa-cogs fa-3x text-muted"></i></div>
          <div class="part-info">
            <h1 id="partTitle">Loading...</h1>
            <div id="partCode" class="text-primary"></div>
            <div id="partSpecs"></div>
          </div>
          <div class="part-actions">
            <div class="supplier-count text-center card">
              <div id="supplierCount" class="text-primary" style="font-size:2rem; font-weight:700;">--</div>
              <div class="text-muted">Suppliers Available</div>
            </div>
            <a href="#" class="btn btn-primary" id="quoteBtn"><i class="fas fa-envelope"></i> Request Quotes</a>
          </div>
        </div>
      </div>
    </section>

    <section class="related-section">
      <div class="container">
        <h2 id="relatedTitle" class="section-title">Related Parts</h2>
        <div id="relatedGrid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));"></div>
      </div>
    </section>
  </main>

  <script src="assets/js/global.js"></script>
</body>
</html>
